<html lang="en" class="h-100">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/cookie.css">
  <link rel="stylesheet" href="/static/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="preload" as="style" href="/static/bootstrap.css">
  <link rel="preload" as="image" href="/media/images/hero.webp">
  <link rel="shortcut icon" type="image/png" href="/media/favicon/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/media/favicon/favicon.png">
  <link rel="icon" type="image/png" href="/media/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta property="og:image" content="/media/favicon/iconembed.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <link rel="manifest" href="/media/favicon/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="title" content="Login">
  <meta name="description" content="TESTING SESSION">
  <meta name="author" content="Alex Toucan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/darkmode.js"></script>
  <style>
      @media (max-width:767.98px) {
          .main-img {
              width: 80%;
              content: url("/media/images/longwhite.png");
          }
          .hero-img {
              height: 20%;
          }
      }
      @media (min-width:767.98px) {
          .hero-img {
             max-width: 500px;
          }
      }</style>
</head>
<body class="h-100">
  <div id="page">
   <div class="d-md-flex gap-2 h-100">
      <div class="col hero hero-img hero-main p-5 d-flex justify-content-center align-items-center border-bottom border-md-end border-5 border-dark-subtle">
        <div class="text-center">
          <img src="/media/images/shortwhite.png" class="main-img hero-filter" width="50%">
        </div>
      </div>

      <div class="col p-5 my-auto">
        <main id="form">
          <h1 class="title">Login</h1>
          <p>Login into AT Products.</p>
          <form action="https://beta.atproducts.xyz/form/success" class="" method="POST" name="login">
            <input type="hidden" name="form-name" value="login">
                      <div class="d-xl-flex gap-2">
            <div class="col">
              <div class="mb-3">
                <label for="emailInput" class="form-label fw-bold">Email address</label>
                <input name="Email" type="email" class="form-control" id="emailInput" placeholder="name@example.com" required="">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="passwordInput" class="form-label fw-bold">Password</label>
                <input name="Email" type="password" class="form-control" id="passwordInput" placeholder="Password" required="">
              </div>
            </div>
                      </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui/dist/jquery-ui.min.js"></script>
  <script src="/static/scroll.js"></script>
  <script src="/static/purecookie.js"></script>
  <script src="/static/enabler.js"></script>
</body>
</html>
